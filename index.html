<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="header"> 
   <div class="container_fluid">
      <h1>1. header</h1>
       <div class="row">
           <div class="col-md-2 col-sm-3 col-xs-12">
               <div class="brand"><h1>1.1 brand</h1></div>
           </div>
           <div class="col-md-7 col-sm-6 col-xs-7">
               <div class="global_nav"><h1>1.2 global nav</h1></div>
           </div>
           <div class="col-md-3 col-sm-3 col-xs-5">
               <div class="tools"><h1>1.3 tools</h1></div>
           </div>
         </div>
      </div>
   </div>
   
   
   <div class="slider">
       <div class="container_fluid">
           <div class="row">
               <div class="col-md-9 col-sm-12 col-xs-12">
                   <div class="hero">
                        <div class="col-sm-8 col-sm-12 hidden-xs">
                           <div class="hero_feature"><h1>2.1 hero feature</h1></div>
                        </div>
                       <div class="col-sm-4 col-sm-12 col-xs-12">
                           <div class="hero_call_to_action"><h1>2.2 hero call to action</h1></div>
                       </div>
                   </div>
               </div>
               <div class="col-md-3 col-sm-3 col-xs-12">
                   <div class="advertisement">
                        <h1>3. ad</h1>
                   </div>
               </div>
           </div>
       </div>
   </div>
   
   
   <div class="body">
       <div class="container_fluid">
           <div class="row">
               <div class="col-md-9 col-sm-12 col-xs-12">
                   <div class="body_part">
                       <div class="col-md-4 col-sm-9 col-xs-12">
                           <div class="article_feature"><h1>4.1 article feature</h1></div>
                       </div>
                       <div class="col-md-8 col-sm-12 col-xs-12">
                           <div class="article_listing"><h1>4.2 article listing</h1></div>
                       </div>
                    </div>
                </div>
                   <div class="col-md-3 col-sm-12 hidden-xs">
                       <div class="sidebar">
                           <div class="col-md-12 col-sm-12 hidden-xs">
                               <div class="sidebar_feature"><h1>5.1 sidebar feature</h1></div>
                           </div>
                    </div>
                </div>
           </div>
       </div>
   </div>
   
   <div class="footer">
       <div class="container_fluid">
           <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                   <div class="footer_section"><h1>6.footer</h1></div>
               </div>
           </div>
       </div>
   </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
